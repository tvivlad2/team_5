<!DOCTYPE html>
<html>

<head>
    <title>eatly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Onest:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" 
		rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/sign-up.css" />
	<link rel="stylesheet" href="css/password.css" />
</head>

<body>

<section class="sign-up">

	<section class="sign-up__left">
		<!--Иконка лого-->
		<div class="sign-up__logo">
			<a href="index.html" class="logo">
				<img src="img/logo.svg" alt="logo" width=45.94px height=42.31px>
			</a>
		</div>

		<!--поле Sign Up-->
		<section class="sign-up__box">
				
					<div class="upper__title">
						Forget Password
					</div>
					
					<div class="upper__enter-mail">
						Enter Your Mail To Reset
					</div>
					
					<!--Поля ввода-->
					<div class="lower__input">
						<img src="img/sign-up/email.svg" class="input__icon icon--default"/>
						<img src="img/sign-up/email-active.svg" class="input__icon icon--active"/>
						<input type="email" placeholder="Email"/>
					</div>
					
					<!--кнопка verify-->
					<div class="sign-up__box--button" type="button">
						VERIFY
					</div>
					
		</section>
		
		<!--надписи внизу-->
		<div class="sign-up__copyright">
			<a href="#">Privacy Policy</a>
			Copyright 2022
		</div>
	</section>
	
	<!--картинка справа-->
	<section class="sign-up__side-img">
		
			<div class="side-img__img">
				<img src="img/sign-up/side-illustration.svg" />
			</div>
			<div class="side-img__text">
				<div class="side-img__text--title">
					Find Foods With Love 
				</div>
				<div class="side-img__text--body">
					Eatly Is The Food Delivery Dashboard And Having More Than 2K+ Dishes Including Asian, Chinese, Italians And Many More. Our Dashboard Helps You To Manage Orders And Money.
				</div>
				<div class="side-img__text--img">
					<img src="img/sign-up/indicator.svg"/>
				</div>
			</div>
		
	</section>
	
</section>

</body>

</html>
